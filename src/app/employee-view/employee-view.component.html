<app-employee-navbar></app-employee-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
           
                    <table class="table table-striped text-centre">
                        <thead>
                        
                        <tr>
                            
                            <th scop="col">Name</th>
                            <th scop="col">Designation</th>
                            <th scop="col">Salary</th>
                            <th scop="col">Company</th>
                           
                        </tr>
                    
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of data" >
                            <td>{{i.name}}</td>
                            <td>{{i.Designation}}</td>
                            <td>{{i.Salary}}</td>
                            <td>{{i.Company}}</td>
                        </tr>
                    </tbody>
               
                    </table>
                     
                </div>
            </div>
                        
        
        </div>
